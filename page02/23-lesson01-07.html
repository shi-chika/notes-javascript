<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Sans:wght@200;300;400;500;700&family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400&family=Playfair+Display:wght@400;500&family=Skranji:wght@400;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="../css02/lesson01-07.css">
    <title>Mia's page</title>
  </head>
  <body>
    <div class="wrap">
      <div class="model">
        <div class="model-msg">
          <p>
            <span></span>
          オンラインショッピングサイトへようこそ。<br><br>
        
          上記のフォームにご記入ください。<br>
          最低購入数量は3点、最高購入数量は20点です。<br>
          レディースのアイテムはすべて1499円、<br>
          メンズのアイテムはすべて1899円です。<br><br>
          
          計算ボタンを押していただくと、下にはお客様の購入明細が表示されます。<br>
          注文内容をご確認いただけます。    
        </p>
        </div>
      </div>
        <fieldset>
        
          <legend class="title">オンラインストア</legend>
      
          <div class="gridForm grid1">
            <input type="text" id="input_name" placeholder="お名前">
          </div>
      
          <div class="gridForm grid02 ">
            <select name="" id="type">
              <option value="none" disabled selected  hidden>カテゴリ</option>
              <option value="メンズ">メンズ</option>
              <option value="レディース">レディース</option>
            </select>
            <select name="" id="item">
              <option value="none" disabled selected  hidden>アイテム</option>
              <option value="トップス">トップス</option>
              <option value="アウター">アウター</option>
              <option value="ズボン">ズボン</option>
            </select>
      
            <input id="input_count" type="number" min="1" placeholder="数量">
      
          </div>
        <br>
        <br>
        <br>
      
          <div class="gridForm grid03  btns ">
            <button onclick="order()" class="btn">金額計算</button>
            <button onclick="about()" class="btn">ご利用ガイド</button>
          </div>
      
      
        <br>
          <p class="title order-title">注文明細</p>
          <hr>
          <div class="order-list">
            <p>お名前 : <span id="orderName">未記入</span></p>
            <p>カテゴリ : <span id="orderType">未記入</span></p>
            <p>アイテム : <span id="orderItem">未記入</span></p>
            <p>數量 : <span id="orderCount">未記入</span></p>
            <p>合計 : <span id="orderPrice">未記入</span></p>
          </div>
      
        </fieldset>
      </div>
   
    
   
  
    <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="../js/lesson01-07.js"></script>
  </body>
</html>
